<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

    <div class="grid">
        <div id="quiz">
          <!--Title-->
          <h1>Commonly used data types Do Not include:</h1>
          <!--Question area with buttons-->
          <p id="questions"></p>

          <div class="buttons">
              
                <button id="button1">1. strings</button>
                <br>
                <button id="button2">2. bouleans</button>
                <br>
                <button id="button3">3. alerts</button>
                <br>
                <button id="button4">4. numbers</button>
                  
          </div>

          <hr style="margin-top: 50px">
          <footer>
              <!--Progress area at bottom of quiz-->
              <p id="progress">Question x of y</p>
          </footer>
        </div>
    </div>
    
</body>
</html>
