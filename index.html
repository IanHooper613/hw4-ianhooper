<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

  <nav class="navbar">
    <button class="btn btn-outline-primary float-left">
      View High Scores
    </button>
    <div class="text-right">Time Left</div>
  </nav>

  <p>
    Try to answer the following code related question withing the time limit.<br>
    Keep in mind that incorrect answers will penalize your scoretime<br>
    by ten seconds!.
  </p>
  <button class="btn btn-primary">Start Quiz</button>
      

  <div>
    <h1>Your Score</h1>
  </div>

  <div>
    <h1>High Scores</h1>
    <button class="btn btn-primary">Go Back</button>
    <button class="btn btn-primary">Clear Scores</button>
  </div>
    
    
    <script src="app.js"></script>
    
</body>
</html>
